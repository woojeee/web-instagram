<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>마동석(@Ma_bleeeeeeee) · Instagram 사진 및 동영상</title>
    <link
      rel="icon"
      type="image/ico"
      href="https://github.com/woojeee/insta_photo/blob/master/instagram_logo.jpg?raw=true"
    />
    <link rel="stylesheet" href="insta.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main" id="main">
      <div class="navbar">
        <div
          class="logo"
          style="cursor:pointer"
          onclick="window.location.href='#main';"
        ></div>

        <div class="search">
          <input class="searchbar" type="search" placeholder="검색" />
        </div>

        <div class="mymenu">
          <i class="far fa-compass"></i>
          <i class="far fa-heart"></i>
          <i class="far fa-user"></i>
        </div>
      </div>

      <div class="profile">
        <div class="profile_photo"></div>
        <div class="profile_text">
          <div class="profile_text1">
            <div class="nickname">Ma_bleeeeeeee</div>
            <div class="profile_setting">
              <button class="setting_button" href="#">프로필 편집</button
              ><i class="fas fa-cog"></i>
            </div>
          </div>
          <div class="profile_text2">
            <div class="post">게시물 <b>27</b></div>
            <div class="follower">팔로워 <b>1m</b></div>
            <div class="follow">팔로우 <b>1</b></div>
          </div>

          <div class="profile_text3">마동석</div>
        </div>
        <div class="profile_empty"></div>
      </div>

      <div class="postmenu">
        <div class="postmenu_inner">
          <div class="menu_post">
            <a href="#post"><i class="fas fa-table"></i>게시물</a>
          </div>
          <div class="menu_igtv">
            <a href="#igtv"><i class="fas fa-desktop"></i>IGTV</a>
          </div>
          <div class="menu_saved">
            <a href="#saved"><i class="far fa-bookmark"></i>저장됨</a>
          </div>
          <div class="menu_tagged">
            <a href="#tagged"><i class="fas fa-user-tag"></i>태그됨</a>
          </div>
        </div>
      </div>
      <div class="photo">
        <div class="photo_wrapper">
          <div class="photo_item item1"></div>
          <div class="photo_item item2"></div>
          <div class="photo_item item3"></div>
          <div class="photo_item item4"></div>
          <div class="photo_item item5"></div>
          <div class="photo_item item6"></div>
          <div class="photo_item item7"></div>
          <div class="photo_item item8"></div>
          <div class="photo_item item9"></div>
          <div class="photo_item item10"></div>
          <div class="photo_item item11"></div>
          <div class="photo_item item12"></div>
          <div class="photo_item item13"></div>
          <div class="photo_item item14"></div>
          <div class="photo_item item15"></div>
          <div class="photo_item item16"></div>
          <div class="photo_item item17"></div>
          <div class="photo_item item18"></div>
          <div class="photo_item item19"></div>
          <div class="photo_item item20"></div>
          <div class="photo_item item21"></div>
        </div>
      </div>
    </div>
  </body>
</html>
